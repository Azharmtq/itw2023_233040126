<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex Box</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .container {
            width: 60%;
            height: 60%;
            background-color: rgb(99, 98, 98);
            margin: auto;
            display: flex;
            justify-content: space-around;
            align-items: center;
        }

        .box{
            width: 150px;
            height: 150px;
            background-color: rgb(67, 67, 67);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
    </div>
</body>
</html>
