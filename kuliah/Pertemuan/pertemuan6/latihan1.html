<head>

    <title>Pertemuan 6 - Latihan 1</title>
    <style>
        .body {
            min-height: 2000px;

        }
        .kotak {
            width: 100px;
            height: 100px;
            font-family: Arial;  
            font-size: 30px;
            color: white;
            text-align: center;
            line-height: 100px;
        }

            background-color: lightgreen;
        }
        .dua{
            background-color: lightcoral;

        }
        .tiga{
            background-color: aquamarine;
        }
        .pembungkus {
            width: 300px;
            height: 300px;
            border: 8px solid #333;
            margin: 30px auto;
            position: relative;
        }
    </style>
</head>
<body>
    <div class="pembungkus">
        <div class="kotak satu">1</div>
        <div class="kotak dua">2</div>
        <div class="kotak tiga">3</div>
    </div>
